<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="box">
        <h1 class="is-size-1">Weather Dashboard</h1>
    </header>
    <Main class="columns">
        
        <section>
        <aside id="citySearchList" class="column is-two-quarters box m-6">
            <div class="mb-2"><input id="searchInput" placeholder="City, State"><button id="searchButton">Search</button></div>
            
            <div id="searchHistory"></div>
        </aside>
        </section>
        
        <section class="card column m-6" >
            
            <div id="currentWeather" class="box"></div>
    
            <div id="fiveDayForecast" class="box">
                <h2 class="is-size-5 has-text-weight-bold">Five Day Forecast</h2>
            </div>
        
        </section>
    </Main>
   
    <script src="
    https://cdn.jsdelivr.net/npm/dayjs@1.11.9/dayjs.min.js
    "></script>
    <script src="./assets/jss/script.js"></script>
</body>
</html>
